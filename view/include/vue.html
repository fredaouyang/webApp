<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	{{message}}
	dfsd
</div>	
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-4">
<ol>
	<li v-for="todo in todos">
	{{todo.text}}
	</li>
</ol>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
	var app2 = new Vue({
  el: '#app-2',
  data: {
    message: '页面加载于 ' + new Date()
  }
})
	var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
})
</script>

</html>
